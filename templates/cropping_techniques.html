<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<style>
body {
        
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  height: 100vh;


@keyframes gradient {
  0% {
      background-position: 0% 50%;
  }
  50% {
      background-position: 100% 50%;
  }
  100% {
      background-position: 0% 50%;
  }
}

}
</style>
<body>
    <!-- hero -->
    
  <div style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    margin-bottom: 30px;
    margin-top: 80px;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  ">
  <form action="/cropping_techniques" method="POST">    
      <div class="form-group" style="margin-bottom: 10px;">
        <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
        <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Enter the value (example:50)" style="font-weight: bold" required="">
      </div>
      
      <div class="form-group" style="margin-bottom: 10px;">
        <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
        <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Enter the value (example:50)" style="font-weight: bold" required="">
      </div>

      <div class="form-group" style="margin-bottom: 10px;">
        <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
        <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="Enter the value (example:50)" style="font-weight: bold" required="">
      </div>

      <div class="form-group" style="margin-bottom: 10px;">
        <label for="crop" style="font-size: 17px"><b>Crop you want to grow</b></label>
        <select name="cropname" class="form-control" id="crop" placeholder="Select a crop" style="font-weight: bold" required="">
            <option>pigeonpeas</option><option>maize</option>
            <option>chickpea</option>
            <option>kidneybeans</option>
            <option>mothbeans</option>
            <option>mungbean</option>
            <option>blackgram</option>
            <option>lentil</option>
            <option>rice</option><option>pomegranate</option>
            <option>banana</option>
            <option>mango</option>
            <option selected="">Select crop</option><option>grapes</option>
            <option>watermelon</option>
            <option>muskmelon</option>
            <option>apple</option>
            <option>orange</option>
            <option>papaya</option>
            <option>coconut</option>
            <option>cotton</option>
            <option>jute</option>
            <option>coffee</option>
        </select>
      </div>
       
      
      <div class="d-flex justify-content-center">
        
            <button type="submit" class="btn btn-info" style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          margin-bottom: 30px;
          font-size: 21px;
        ">
          Predict
        </button>
      
      </div>
    
    </form>
    <h6>{{response}}</h6>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
